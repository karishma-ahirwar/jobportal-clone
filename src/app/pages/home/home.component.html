
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Your Job Portal</title>
   
    </head>
    
    <body>
     
        <h1>Find Your Dream Job Now </h1>
     
         <!-- Search Bar -->
 <div class="search-container">
    <input type="text" (input)="onSearchInputChange($event)" placeholder="Search by location or company" class="search-input">
    <button class="search-button" (click)="search()">Search</button>
  </div>
  
<table>
  <tr class="header">
    <th style="width:40%;">Job Title</th>
    <th style="width:40%;">companyName</th>
    <th style="width:40%;">Location</th>

  </tr>
  <tr *ngFor="let job of filteredJobListings" [hidden]="job.hidden">
    <td>{{ job.title }}</td>
    <td>{{ job.company }}</td>
    <td>{{ job.location }}</td>
    
  </tr>
</table>
  
      <footer>
        <p>&copy; 2023 Your Job Portal. All rights reserved.</p>
      </footer>
    </body>
    
    </html>
