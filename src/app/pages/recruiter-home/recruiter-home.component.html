<!-- joblisting page -->
<div class="table-container">
  <h2>Job Listings / For Recruiter </h2>
  <table class="job-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let post of Posts" [hidden]="post.hidden">
      <tr>
        <td>{{ post.title }}</td>
        <td>{{post.company}}</td>
        <td>{{post.location}}</td>
        <td>{{post.type}}</td>
        <td>
          <button type="button" class="view-button" (click)="viewJobDetail(post.id)" [routerLink]="['/job-detail', post.id]">view</button>
          <button type="button" class="remove-button" (click)="deleteFunc(post.id)">Remove</button></td>
      </tr>
      <!-- Add more rows as needed            routerLink="/job-detail/{{ post.id }}" -->
    </tbody>
 </table>
